<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-[#F5FFF6]" id="body">
    <header>
        <nav class="bg-white py-6 sm:px-14 px-6 flex justify-between">
            <a href="#" class="flex items-center">
                <figure><img src="assets/logo.png" alt="main logo" class="max-h-[3.25rem]"></figure>
                <span class="ms-3 font-black text-[#006747] text-xl leading-6">Emergency <br>Service</span>
            </a>
            <div class="flex gap-4">
                <div class="py-3.5 px-6 rounded-full bg-[#41FF6B]/10 flex items-center">
                    <span class="font-bold me-2.5" id="heart-wrap">0</span>
                    <img src="assets/heart.png" alt="heart icon" class="w-6">
                </div>
                <div class="py-3.5 px-6 rounded-full bg-[#41FF6B]/10 flex items-center">
                    <span class="font-bold me-2.5" id="coin-wrap">100</span>
                    <img src="assets/coin.png" alt="coin icon" class="w-6">
                </div>
                <button class="bg-[#00A63E] px-9 py-3.5 rounded-full font-semibold text-white">2 copy</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- banner -->
        <section
            class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-6 sm:px-14 px-6 flex flex-col items-center">
            <figure>
                <img src="assets/logo-dark.png" alt="logo dark" class="max-h-24">
            </figure>
            <h1 class="my-2.5 font-bold text-4xl">Emergency Service Directory</h1>
            <h2 class="font-medium text-lg">Government Emergency Services at Your Fingertip – A Project by Government
                of the People’s Republic of
                Bangladesh</h2>
        </section>

        <!-- services -->
        <div class="flex h-full py-12 sm:px-14 px-6">
            <div class="grid grid-cols-3 gap-8 w-3/4" id="cards-container"></div>
            <div class="card bg-white card-md shadow-sm h-[-webkit-fill-available] ms-8 w-1/4">
                <div class="card-body">
                    <div class="mb-4 flex justify-between items-center">
                        <div>
                            <i class="bi bi-clock text-xl"></i>
                            <span class="ms-2 font-medium">Call History</span>
                        </div>
                        <button class="cursor-pointer bg-[#00A63E] px-9 py-3.5 rounded-full font-semibold text-white">
                            Clear
                        </button>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg flex items-center mb-3">
                        <div class="me-4">
                            <h4 class="font-semibold text-lg">National Emergency Number</h4>
                            <p class="text-gray-500">999</p>
                        </div>
                        <p class="text-nowrap">11:15:50 AM</p>
                    </div>
                    <div class="history-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
